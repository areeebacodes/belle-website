<!DOCTYPE html>

</head>
<body>
  <nav class="second-navbar">
    <div class="logo">BELLE</div>

    <div class="nav-links" id="navLinks">
      <a href="index.html">HOME</a>
      <a href="#">SHOP</a>
      <a href="#">PRODUCT</a>
      <a href="#">PAGES</a>
      <a href="#">BLOG</a>

    </div>

    <div class="nav-icons">

      <span class="icon">üõçÔ∏è</span>
      <div class="menu-toggle" id="menuToggle">‚ò∞</div>

  <section class="product-section">
    <div class="product-container">
      <div class="product-image">
        <img src="img2.jpg" alt="Product 1">
      </div>
      <div class="product-info">
        <h1>Oversized Cape Coat</h1>
        <p class="price">
          <span class="old-price">Rs19,000</span> 
          <span class="new-price">Rs14,000</span>
        </p>
        <p class="stock in-stock">In Stock</p>
        <p class="description">
         Oversized cape coat in woven effect fabric. Raglan sleeves. Collared neck. Front button through opening.
        </p>
        <div class="options">
          <label>Size:</label>
          <div class="option-buttons">
            <button class="option-btn">Small</button>
            <button class="option-btn">Medium</button>
            <button class="option-btn">Large</button>
          </div>
          <label>Color:</label>
          <div class="option-buttons">
            <button class="option-btn">Black</button>
            <button class="option-btn">Brown</button>
            <button class="option-btn">Tan</button>

        </div>
        <div class="product-buttons">
          <button class="buy-now">Buy Now</button>
          <button class="add-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    menuToggle.onclick = function() {
      navLinks.classList.toggle('active');
    };
  </script>
